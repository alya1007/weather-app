<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="preloader"></div>
    <div class="container">
      <div class="upper-elements">
        <div id="time" class="time">04:03</div>
        <div class="region">Anenii Noi/Moldova</div>
      </div>

      <div class="weather-content">
        <div id="weather" class="weather">
          <div class="weather-title">Weather</div>
          <div id="temperature" class="weather-item"></div>
          <div id="humidity" class="weather-item"></div>
          <div id="pressure" class="weather-item"></div>
        </div>
        <div id="wind" class="weather">
          <div class="weather-title">Wind</div>
          <div id="deg" class="weather-item"></div>
          <div id="gust" class="weather-item"></div>
          <div id="speed" class="weather-item"></div>
        </div>
      </div>

    </div>

    <script src="index.js"></script>
  </body>
</html>
